{% extends 'base.html' %}
{% load static %}
{% block title%}{{str}}  {% endblock %}

{% block body %}
<br>
<div class="container">  
    <h4 class="text-white red p-1"> <b>{{str}}</b></h4><br>
    {% if news_list is Null%} <h4>Nothing here</h4> {%endif%}
    <div class="row">

        {%for nw in news_list%}
        <div class="cols-1 cols-md-3 col-lg-3 my-3">
            <div class="card h-100" >
                <img src="{{nw.Image.url}}" class="card-img-top" alt="{{nw.title}}" style="object-fit: fill;height:180px;">
                <div class="card-body">
                    <h5 class="card-title textred">{{nw.title}}</h5>
                    <p class="card-text slc2">{{nw.details}}</p>

                </div>
                <a href="{% url 'detail' nw.slug %}" class=" stretched-link"></a>
            </div>

        </div>
        {%endfor%}

    </div>
</div>


{%endblock%}
