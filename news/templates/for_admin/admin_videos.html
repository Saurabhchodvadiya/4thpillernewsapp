{% extends 'for_admin/admin_base.html' %}
{% load static %}
{% block title%} Videos {% endblock %}

{% block body %}

<div class="container-fluid">

    <div class="card shadow mb-4">
        <div class="card-header py-4"> 
    
            <h5 class='d-inline font-weight-bold textred'>Videos:</h5>
            
            <div class='d-inline mr-3 'style="position: absolute; right: 0;">
                <a class="btn btn-secondary btn-sm red rounded-pill mb-2" href="{% url 'addvideo' %}" >
                    <i class="fas fa-plus-circle"></i><b> Add Video </b></a>
                </a>
            </div>
            
            
        </div>
    
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="NewsTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Sr.No.</th>
                            <th>URL:</th>
                            <th>Date:</th>
                            <th>Action:</th>

                            
                        </tr>
                    </thead>
                    <tbody>

                        {% for v in videos %}
        
                            <tr>
                                <td width="1%">{{ forloop.counter }}</td>

                                <td>{{v.url}}</td>
                                <td>{{v.date}} </td>

                                <td width="6%" >
                                    <a title="Edit" class="btn-sm yellow mb-2" href="{% url 'editvideo' v.pk%}" ><i class="fas fa-pen"></i></a>
                                    <a title="Delete " class="btn-sm btn-danger mb-2" href="{% url 'delvideo' v.pk%}" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fas fa-trash-alt"></i></a>
                                </td>

                            </tr> 
                            
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>       
    </div>
    
</div>

<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">

<script>

    $(document).ready(function() {
        $('#NewsTable').dataTable();
    });
    
</script>

{% endblock %}
