{% extends 'for_admin/admin_base.html' %}
{% load static %}
{% block title%} Edit News {% endblock %}

{% block body %}


<div class="container">

    <div class="card shadow mb-4 w-75">
        <div class="card-header py-4"> 
    
            <h5 class='d-inline font-weight-bold textred'>Edit News:</h5>

        </div>
        <div class="card-body">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %} {{form.as_p}}
                <br>
                <div class="modal-footer justify-content-center">
                <input
                class=" text-white btn btn-light red"
                type="submit"
                value="Save"
                name="SaveNews"
                style="font-weight: bold;"
                />
                </div>
            </form>
        </div>
    </div>

</div>
<script>


    {% if saveform %}
        alert('News saved successfully !');
    
        window.location.href = "{% url 'admin_news' %}";
    {% endif %}


</script>

{% endblock%}
